<script>
    let valor_litro = parseFloat(prompt("digite o valor do litro : "))
    let litro = parseFloat(prompt(" quantos litros vai pegar?: "))

    let valor_total = valor_litro * litro ;

    let desconto = valor_total*0.1 ;
    let valor_desconto = valor_total - desconto 
    alert("O valor total da poção é: " + valor_desconto)

</script>
